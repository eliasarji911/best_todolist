<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories CRUD</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <h1>Categories CRUD</h1>
  <a href="/">Back Home</a>
  <hr />

  <div>
    <input id="catId" type="hidden" />

    <label for="catName">Name:</label>
    <input id="catName" type="text" placeholder="Category name..." />

    <button type="button" onclick="addOrUpdateCategory()" id="catSendBtn">Send</button>
    <button type="button" onclick="cancelCategoryEdit()" id="catCancelBtn" style="display:none;">Cancel</button>
  </div>

  <hr />

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="catTable"></tbody>
  </table>

  <p id="msg" style="margin-top:12px;"></p>

  <script src="../scripts/categories_script.js"></script>
</body>
</html>
